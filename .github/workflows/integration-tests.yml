name: integration-tests

on: [push, pull_request]

jobs:
  postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        python-version: ["3.9"]
        poetry-version: ["1.3.1"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Poetry ${{ matrix.poetry-version }}
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: |
          poetry install
      - name: Start LNbits
        env:
          LNBITS_DATABASE_URL: postgres://postgres:postgres@0.0.0.0:5432/postgres
          FILE_LOG: true
        run: |
          poetry run lnbits &
          # seep 7s
          cat server.log
          SUPER_USER_ID=$(cat lnbits.log | grep "Access super user account at:" | awk -F= '{print $2}')
          echo ${SUPER_USER_ID}
      - name: setup-jmeter
        run: |
          sudo apt-get update
          sudo apt install curl -y
          sudo apt install -y default-jdk
          sudo curl -O https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.5.tgz 
          sudo tar -xvf apache-jmeter-5.5.tgz

      - name: run-jmeter-tests
        run: |
          $GITHUB_WORKSPACE/apache-jmeter-5.5/bin/./jmeter.sh -n -t tests/loadtests/watchonly-satspay-tipjar.jmx -l watchonly-satspay-tipjar-result.jtl